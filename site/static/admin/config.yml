backend:
  name: git-gateway
  branch: main # or master, check your repo branch name

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  # üéûÔ∏è MOVIES COLLECTION (Your Blueprint Source 18-21)
  - name: "movies"
    label: "üéûÔ∏è Movies"
    folder: "content/movies"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Movie Title", name: "title", widget: "string"}
      - {label: "Release Year", name: "year", widget: "select", options: ["2025", "2024", "2023", "2022", "Old"]}
      - {label: "Movie Poster", name: "thumbnail", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["Tamil", "Telugu", "Malayalam"], default: "Tamil"}

  # üéµ RINGTONES COLLECTION (Your Blueprint Source 14-17)
  - name: "ringtones"
    label: "üéµ Ringtones"
    folder: "content/ringtones"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Ringtone Title", name: "title", widget: "string"}
      - {label: "Audio File", name: "audio_file", widget: "file"} # The download file
      
      # RELATIONSHIP: Connects Ringtone to Movie (Source 17)
      - label: "Movie"
        name: "related_movie"
        widget: "relation"
        collection: "movies"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]

      # TAXONOMIES: The Filters (Source 23)
      - label: "Mood / Tone"
        name: "mood"
        widget: "select"
        options: ["Mass/Heroic", "Romantic/Love", "Sad", "Happy", "Funny", "Devotional", "BGM"]
      
      - label: "Singer"
        name: "singer"
        widget: "list"
        default: ["Anirudh Ravichander"]
      
      - label: "Music Director" 
        name: "music_director" 
        widget: "list"
