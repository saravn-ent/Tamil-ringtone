backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  # üéûÔ∏è MOVIES COLLECTION
  - name: "movies"
    label: "üéûÔ∏è Movies"
    folder: "content/movies"
    create: true
    slug: "{{year}}-{{slug}}"
    summary: "{{title}} ({{year}})"
    fields:
      - {label: "Movie Title", name: "title", widget: "string"}
      - label: "Release Year"
        name: "year"
        widget: "select"
        options:
          - "2025"
          - "2024"
          - "2023"
          - "2022"
          - "2021"
          - "2020"
          - "2010s"
          - "2000s"
          - "1990s"
          - "Old"
      - label: "Movie Director"
        name: "movie_director"
        widget: "list"
        field: {widget: "string"}
      - {label: "Poster Image", name: "thumbnail", widget: "image"}
      - label: "Language"
        name: "language"
        widget: "select"
        options:
          - "Tamil"
          - "Telugu"
          - "Malayalam"
        default: "Tamil"

  # üéµ RINGTONES COLLECTION
  - name: "songs"
    label: "üéµ Ringtones"
    folder: "content/songs"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{movie}}"
    fields:
      - {label: "Ringtone Title", name: "title", widget: "string"}
      - {label: "Audio File", name: "audio_file", widget: "file"}
      
      # 1. Year
      - label: "Year"
        name: "year"
        widget: "select"
        options:
          - "2025"
          - "2024"
          - "2023"
          - "2022"
          - "2021"
          - "2020"
          - "2010s"
          - "2000s"
          - "1990s"
          - "Old"

      # 2. Movie / Album (Relation)
      - label: "Movie"
        name: "movie"
        widget: "relation"
        collection: "movies"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title", "year"]
        hint: "Select the movie this song belongs to."

      # 3. Movie Director
      - label: "Movie Director"
        name: "movie_director"
        widget: "list"
        field: {widget: "string"}

      # 4. Music Director
      - label: "Music Director"
        name: "music_director"
        widget: "list"
        field: {widget: "string"}

      # 5. Actor / Actress
      - label: "Actor / Actress"
        name: "actor"
        widget: "list"
        field: {widget: "string"}

      # 6. Singer
      - label: "Singer"
        name: "singer"
        widget: "list"
        field: {widget: "string"}

      # 7. Mood / Tone
      - label: "Mood / Tone"
        name: "mood"
        widget: "select"
        options: 
          - "Romantic / Love"
          - "Sad"
          - "Happy"
          - "Angry"
          - "Mass / Heroic"
          - "Motivational"
          - "Devotional"
          - "Instrumental / BGM"
          - "Funny / Dialogue"
