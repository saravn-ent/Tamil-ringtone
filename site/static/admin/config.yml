backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  # üéûÔ∏è MOVIES COLLECTION (Optional - for reference only)
  - name: "movies"
    label: "üéûÔ∏è Movies"
    folder: "content/movies"
    create: true
    slug: "{{year}}-{{slug}}"
    summary: "{{title}} ({{year}})"
    fields:
      - {label: "Movie Title", name: "title", widget: "string"}
      - {label: "Release Year", name: "year", widget: "select", options: ["2025", "2024", "2023", "2022", "2021", "2020", "2010s", "2000s", "1990s", "Old"]}
      - {label: "Movie Director", name: "movie_director", widget: "list"}
      - {label: "Music Director", name: "music_director", widget: "list"}
      - {label: "Cast (Actors/Actresses)", name: "actors", widget: "list"}
      - {label: "Poster Image", name: "thumbnail", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["Tamil", "Telugu", "Malayalam"], default: "Tamil"}

  # üéµ RINGTONES COLLECTION - ALL FIELDS IN ONE PLACE
  - name: "songs"
    label: "üéµ Ringtones"
    folder: "content/songs"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      # Basic Info
      - {label: "Ringtone Title", name: "title", widget: "string", hint: "Name of the song"}
      - {label: "Audio File", name: "audio_file", widget: "file"}
      
      # 1. Year
      - label: "Year"
        name: "year"
        widget: "select"
        options: ["2025", "2024", "2023", "2022", "2021", "2020", "2010s", "2000s", "1990s", "Old"]

      # 2. Movie / Album Name (TMDB Autocomplete)
      - label: "Movie / Album Name"
        name: "movie"
        widget: "movie-autocomplete"
        hint: "Type movie name - autocomplete from TMDB"

      # 3. Movie Director
      - label: "Movie Director"
        name: "movie_director"
        widget: "list"
        hint: "Add director names (press Enter after each)"

      # 4. Music Director
      - label: "Music Director"
        name: "music_director"
        widget: "list"
        hint: "Add music director/composer names"

      # 5. Actor / Actress
      - label: "Actor / Actress"
        name: "actor"
        widget: "list"
        hint: "Add cast names"

      # 6. Singer
      - label: "Singer"
        name: "singer"
        widget: "list"
        hint: "Add singer names"

      # 7. Mood / Tone
      - label: "Mood / Tone"
        name: "mood"
        widget: "select"
        options: 
          - "Romantic / Love"
          - "Sad"
          - "Happy"
          - "Angry"
          - "Mass / Heroic"
          - "Motivational"
          - "Devotional"
          - "Instrumental / BGM"
          - "Funny / Dialogue"
